<!DOCTYPE html>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Poetsen+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class=" d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="line  d-flex flex-column justify-content-center  w-100 align-items-center mt-5 p-3 py-4  gap-4">
            </div>

            <h5 class="fs-2 fw-bold"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                    class="fa-solid fa-bookmark"></i> </h5>
        </div>
        <form class="row g-3" id="form">
            <div class="col-md-12">
                <label for="BookmarkName" class="form-label fs-5 fw-bold"> <i class="fa-solid fa-book-bookmark"></i>
                    Site Name </label>
                <input type="text" class="form-control" placeholder="Bookmark Name" id="BookmarkName" required>
            </div>
            <div class="col-md-12">
                <label for="url" class="form-label    fs-5 fw-bold"> <i class="fa-solid fa-link"></i> Site URL </label>
                <input type="text" class="form-control" placeholder="Website URL" id="url" required>
            </div>
            <div class="col-12">
                <button type="submit" onclick="add()" class="btn btn-submit px-5  m-auto mt-4">Submit</button>
            </div>
        </form>

        <div class="line  d-flex flex-column justify-content-center  w-100 align-items-center mt-5 p-3 py-4  gap-4">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="bodyTable">


            </tbody>
        </table>

    </div>

    <template id="my-template">
        <swal-title>
            _Site URL must be a valid one
            _ Site name must contain at least 3 characters
        </swal-title>
        <swal-body>
            _Site URL must be a valid one
            _ Site name must contain at least 3 characters
        </swal-body>
        <swal-icon type="warning" color="red"></swal-icon>
        <swal-param name="allowEscapeKey" value="false" />
        <swal-param name="customClass" value='{ "popup": "my-popup" }' />
        <swal-function-param name="didOpen" value="popup => console.log(popup)" />
    </template>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
